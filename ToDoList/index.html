    <title>Lista de Tarefas</title>

<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Olá, <input type="text" id="name" placeholder="Insira seu nome">
            </h2>
        </section>

        <section class="create-todo">
            <h3>CRIAR LISTA DE TAREFAS</h3>
            <form id="new-todo-form">
                <h4>O que tem pra hoje?</h4>
                <input
                    type="text"
                    name="content"
                    id="content"
                    placeholder="Ex. Atividade de programação">

                <h4>Escolha uma categoria</h4>
                <div class="options">
                    <label>
                        <input
                        type="radio"
                        name="category"
                        id="category1"
                        value="business">
                        <span class="bubble business"></span>
                        <div>Trabalho</div>
                    </label>

                    <label>
                        <input
                        type="radio"
                        name="category"
                        id="category2"
                        value="personal">
                        <span class="bubble personal"></span>
                        <div>Pessoal</div>
                    </label>
                </div>

                <input type="submit" value="Adicionar à lista">
            </form>
        </section>

            <h3>LISTA DE TAREFAS</h3>
